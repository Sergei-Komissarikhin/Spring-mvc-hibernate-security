<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя </title>
</head>
<body>
<h3 th:text="${user.getFirstName()}"></h3>
    <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">

        <label for="name">Name: </label>
        <input type="text" th:field="*{firstName}" id="name">

        <br><br>

        <label for="lastName">LastName: </label>
        <input type="text" th:field="*{lastName}" id="lastName">

        <br><br>

        <label for="age">Age: </label>
        <input type="number" th:field="*{age}" id="age">

        <br><br>

        <label for="email">E-mail: </label>
        <input type="text" th:field="*{email}" id="email">

        <br><br>

        <label for="password">Password: </label>
        <input type="text" th:field="*{password}" id="password">

        <br><br>


        Установите роли:<br>
        <ul>
            <li>
                <th:block th:each="role :${roles}">
                    <label th:text="${role.role}"/>
                    <input th:name="rolesForUser" type="checkbox" th:value="${role.role}"/>
                    <br>
                </th:block>
            </li>
        </ul>
        <br><br>
        <hr>
        <input type="submit" value="Update">
    </form>
</body>

</html>
