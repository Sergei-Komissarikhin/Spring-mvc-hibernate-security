<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>

<table th:width="500" th:border="2">
    <h2>Редактирование пользователя</h2>
    <thead>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Password</th>
        <th>Role</th>
    </tr>
    </thead>

    <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
        <td><input type="text" th:field="*{firstName}" id="name"></td>

        <td><input type="text" th:field="*{lastName}" id="lastName"></td>

        <td><input type="number" th:field="*{age}" id="age"></td>

        <td><input type="text" th:field="*{email}" id="email"></td>

        <td><input type="text" th:field="*{password}" id="password"></td>

        <td><select th:field="*{role}" id="role">
            <option th:each="role : ${roles}"
                    th:value="${role}"
                    th:text="${role}"></option>
        </select></td>
        <td><input type="submit" value="Update"></td>

    </form>

</table>

</body>

</html>
